<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Research Paper Analyzer
  </title>
  <style>
   :root {
      --primary-color: #2962ff;
      --primary-dark: #0039cb;
      --background-light: #f5f7fa;
      --background-dark: #121212;
      --card-light: #fff;
      --card-dark: #1e1e1e;
      --text-light: #121212;
      --text-dark: #e0e0e0;
      --border-light: #ccc;
      --border-dark: #333;
      --transition-time: 0.3s;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background-light);
      color: var(--text-light);
      transition: background-color var(--transition-time), color var(--transition-time);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    body.dark {
      background: var(--background-dark);
      color: var(--text-dark);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      font-weight: 700;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      overflow-y: auto;
    }

    .sidebar h1 {
      margin: 0 0 2rem 0;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
    }

    .history-panel {
      background-color: var(--card-light);
      color: var(--text-light);
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(100, 100, 100, 0.04);
      padding: 1rem;
      flex-grow: 1;
      overflow-y: auto;
    }
    body.dark .history-panel {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }

    .history-panel h2 {
      font-weight: 700;
      margin: 0 0 1rem 0;
      color: white;
      border-bottom: 2px solid white;
      padding-bottom: .5rem;
    }

    .history-item {
      background: #f1f3fa;
      color: #222;
      border-radius: 6px;
      padding: 0.7rem 1rem;
      margin-bottom: 0.7rem;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(44,62,80,0.03);
    }
    body.dark .history-item {
      background-color: #292929;
      color: #ccc;
    }
    .history-item:hover {
      background-color: #4e73ff;
      color: white;
    }

    .content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 2rem 3rem;
      background-color: var(--card-light);
      transition: background-color var(--transition-time);
      display: flex;
      flex-direction: column;
    }
    body.dark .content {
      background-color: var(--card-dark);
    }

    /* Tabs */
    .tabs {
      display: flex;
      margin-bottom: 1rem;
      border-bottom: 2px solid var(--primary-color);
    }
    .tab {
      padding: 0.5rem 1.3rem;
      cursor: pointer;
      font-weight: 600;
      color: var(--primary-color);
      border: none;
      background: none;
      outline: none;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
      user-select: none;
    }
    .tab:hover {
      color: var(--primary-dark);
    }
    .tab.active {
      border-bottom: 3px solid var(--primary-color);
      color: var(--text-light);
      background-color: var(--primary-color);
      border-radius: 6px 6px 0 0;
    }
    body.dark .tab.active {
      color: var(--card-dark);
      background-color: var(--primary-color);
    }

    .tab-content {
      border: 1px solid var(--primary-color);
      border-radius: 0 6px 6px 6px;
      padding: 1.25rem 1.5rem;
      min-height: 250px;
      background: var(--background-light);
      color: var(--text-light);
      font-size: 1rem;
      overflow-y: auto;
      flex-grow: 1;
      white-space: pre-wrap;
    }
    body.dark .tab-content {
      background: var(--card-dark);
      border-color: var(--primary-color);
      color: var(--text-dark);
    }

    /* Upload form inside summary tab content */
    #upload-wrapper {
      margin-bottom: 1.2rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }
    #file-input {
      flex-grow: 1;
      min-width: 200px;
    }
    #upload-btn {
      padding: 0.5rem 1.25rem;
      font-weight: 600;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #upload-btn:hover {
      background-color: var(--primary-dark);
    }

    /* Dark mode toggle button */
    #dark-toggle {
      margin-left: auto;
      font-size: 1.3rem;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      user-select: none;
      color: var(--primary-color);
      transition: color 0.3s ease;
    }
    #dark-toggle:hover {
      color: var(--primary-dark);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        padding: 1rem 0.5rem;
        flex-direction: row;
        overflow-x: auto;
      }
      .history-panel {
        width: auto;
        flex-grow: 1;
        margin: 0 1rem;
      }
      .content {
        padding: 1rem;
      }
      .tab-content {
        min-height: 180px;
      }
    }
  </style>
 </head>
 <body>
  <header>
   Research Paper Analyzer
  </header>
  <div class="container">
   <aside aria-label="Analysis History" class="sidebar">
    <h1>
     Analysis History
    </h1>
    <div class="history-panel">
     {% if history %}
          {% for item in history %}
     <div class="history-item" tabindex="0">
      {{ item.filename }}
     </div>
     {% endfor %}
        {% else %}
     <p>
      No previous analysis conducted.
     </p>
     {% endif %}
    </div>
   </aside>
   <main aria-live="polite" class="content" role="main">
    <div aria-label="Result tabs" class="tabs" role="tablist">
     <button aria-controls="summary-panel" aria-selected="true" class="tab active" id="summary-tab" role="tab" tabindex="0">
      Summary
     </button>
     <button aria-controls="gaps-panel" aria-selected="false" class="tab" id="gap-tab" role="tab" tabindex="-1">
      Research Gaps
     </button>
     <button aria-label="Toggle dark mode" id="dark-toggle" title="Toggle dark mode">
      â˜€
     </button>
    </div>
    <section aria-labelledby="summary-tab" class="tab-content" id="summary-panel" role="tabpanel">
     <form enctype="multipart/form-data" id="upload-wrapper" method="post">
      <input accept=".pdf" aria-label="Upload a PDF research paper" aria-required="true" id="file-input" name="file" required="" type="file"/>
      <button id="upload-btn" type="submit">
       Analyze Paper
      </button>
     </form>
     <div id="summary-text">
      {{ summary or "Upload a paper to see summary here." }}
     </div>
    </section>
    <section aria-labelledby="gap-tab" class="tab-content" hidden="" id="gaps-panel" role="tabpanel">
     {{ gaps or "Upload a paper to see research gaps here." }}
    </section>
   </main>
  </div>
  <script>
   const summaryTab = document.getElementById('summary-tab');
    const gapTab = document.getElementById('gap-tab');
    const summaryPanel = document.getElementById('summary-panel');
    const gapsPanel = document.getElementById('gaps-panel');
    const darkToggle = document.getElementById('dark-toggle');
    const bodyElem = document.body;

    // Tab switching
    function activateTab(selectedTab, selectedPanel){
      summaryTab.classList.remove('active');
      gapTab.classList.remove('active');
      summaryTab.setAttribute('aria-selected', 'false');
      summaryTab.tabIndex = -1;
      gapTab.setAttribute('aria-selected', 'false');
      gapTab.tabIndex = -1;

      selectedTab.classList.add('active');
      selectedTab.setAttribute('aria-selected', 'true');
      selectedTab.tabIndex = 0;

      summaryPanel.hidden = true;
      gapsPanel.hidden = true;
      selectedPanel.hidden = false;
      selectedPanel.focus();
    }

    summaryTab.addEventListener('click', () => activateTab(summaryTab, summaryPanel));
    gapTab.addEventListener('click', () => activateTab(gapTab, gapsPanel));
    
    // Dark mode toggle and icon switch
    function updateDarkToggleIcon() {
      darkToggle.textContent = bodyElem.classList.contains('dark') ? 'ðŸŒ™' : 'â˜€';
      darkToggle.setAttribute('aria-label', bodyElem.classList.contains('dark') ? 'Switch to light mode' : 'Switch to dark mode');
    }

    darkToggle.addEventListener('click', () => {
      bodyElem.classList.toggle('dark');
      if(bodyElem.classList.contains('dark')){
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
      updateDarkToggleIcon();
    });

    // Initialize theme from localStorage
    if(localStorage.getItem('theme') === 'dark'){
      bodyElem.classList.add('dark');
    }
    updateDarkToggleIcon();

    // Submit form by clicking analyze button inside summary tab
    document.getElementById('upload-wrapper').addEventListener('submit', e => {
      // optionally, could add loading indicator here
    });
  </script>
 </body>
</html>
